<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<style type="text/css">
* {
  box-sizing: border-box;
}
html, body {
    height: 100vh;
    margin: 0;
}
.frameset {
  display: flex;
  flex-flow: row nowrap;
  align-items: stretch;

  height: 100vh;
}
.separator {
  width: 5px;
  background-color: rgb(208, 208, 208);
}
.frame {
  outline: 1px black;

  display: flex;
  flex-flow: column nowrap;
  align-items: stretch;

  overflow-y: auto;
}
.frame > .menu {
  flex-grow: 0;
}
.frame > .user-pannel {
  outline: black;

  flex-grow: 9999;

  height: 200px;
}
</style>
</head>
<body lang="zh-CN">
<div class="frameset">
  <div class="frame" style="width: 230px;">
    <div class="menu"></div>
    <div class="user-pannel"></div>
  </div>
  <div class="separator">
  </div>
  <div class="frame">
    xxxx
  </div>
</div>
</body>
</html>
